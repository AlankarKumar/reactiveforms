<div class="container-fluid">
  <h2>Registration Form</h2>
    <form [formGroup]="userRegistration">
      <div class="form-group" >
        <label for="">Username</label>
        <input [class.is-invalid]="username.invalid && username.touched" 
        type="text" class="form-control" formControlName="username">
        <div *ngIf="username.invalid && username.touched">
            <small class= "text-danger" *ngIf="username.errors?.required">Username is invalid</small>
            <small class="text-danger" *ngIf="username.errors?.minlength">Minimum Length is 5</small>
            <small class="text-danger" *ngIf="username.errors?.forbiddenName">{{username.errors?.forbiddenName.value}} is not allowed!</small>
        </div>
      </div>

      <div class="form-group" >
        <label for="">Password</label>
        <input type="text" class="form-control" formControlName="password">
      </div>

      <div class="form-group" >
        <label for="">Confirm Password</label>
        <input type="text" class="form-control" formControlName="confirmPassword">
      </div>

      <div formGroupName="address">
        <div class="form-group" >
          <label for="">City</label>
          <input type="text" class="form-control" formControlName="city">
        </div>
  
        <div class="form-group" >
          <label for="">State</label>
          <input type="text" class="form-control" formControlName="state">
        </div>
  
        <div class="form-group" >
          <label for="">PostCode</label>
          <input type="text" class="form-control" formControlName="postalCode">
        </div>
  
  
      </div>
      <button class="btn btn-primary" type="submit">Register</button>

      <button (click)="loadApi()" class="btn btn-secondary ml-2" type="button">Load API data</button>
    </form>

      {{userRegistration.value | json}}

</div>
